<html>
<title>SQLite Table</title>
   <body style="background-color:#ffffe0;">
     <h1><center>Contacts Data</center></h1>
     <center>
      <table border = 1>
         <thead>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Phone No.</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["f_name"]}}</td>
               <td>{{row["l_name"]}}</td>
               <td> {{row["email"]}}</td>
               <td>{{row['phone']}}</td>
            </tr>
         {% endfor %}
      </table>

      <a href = "/">&lt - Go back to home page</a>
    </center>
   </body>
</html>
